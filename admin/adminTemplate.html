<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="foldKartAdmin">

<head>
  <title>F-Kart-Admin</title>

  <!-- AngularJS RESOURCES -->
  <script src="../resources/js/angular.min.js"></script>

  <!-- jQuery RESOURCES -->
  <script src="../resources/js/jquery.js"></script> 

  <!-- BOOTSTRAP RESOURCES  -->
  <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
  <script src="../resources/js/bootstrap.min.js"></script>

  <!-- underscore.js RESOURCES (For Object implementation)-->
  <script src="../resources/js/underscore.js"></script>

  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">

  <!-- Admin components -->
  <script src="adminCtrl.js"></script>
  <script src="adminService.js"></script>

</head>
<body>

  <div ng-controller="adminController">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top nav-bar-color" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">F-Kart Admin</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav pull-right">
            <li>
              <a href="" ng-click="adminLogout()">
                <i class="fa fa-sign-out"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="thumbnail">
            <span class="number">1</span>
            <h3 class="payment-heading"> Add Product  </h3>
            <hr>
            <form ng-submit="addProduct()" id="productForm" class="form center-block payment-form-padding">
              <div class="form-group">
                <input type="text" autofocus="" required="" ng-model="product.name" placeholder="Product Name" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input type="text" autofocus="" required="" ng-model="product.desc" placeholder="Product Description" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input type="text" autofocus="" required="" ng-model="product.price" placeholder="Product Price" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input type="text" autofocus="" required="" ng-model="product.img_url" placeholder="Product imgURL" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input type="text" autofocus="" required="" ng-model="product.stock" placeholder="Product Stock" class="form-control input-lg">
              </div>
              <div class="form-group">
                <small class="pull-left">Select Category:</small>
                <a href="" data-toggle="modal" data-target="#addCategoryModal">
                  <small class="pull-right">Want New Category?</small>
                </a>
              </div>
              <div class="form-group category-selection">
                <select class="form-control" ng-model="product.category" required="" ng-options="category.id as category.category for category in allCategory">
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" id="productSubmitButton" type="submit">Add Product</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- Admin Athentication Modal -->
    <!-- Modal -->
    <div class="modal fade" id="adminLoginModal" role="dialog" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <center>F-Kart Admin Login</center>
          </div>
          <div class="modal-body">
            <div class="form-padding">
              <h3><center>Admin Login</center></h3>
              <form ng-submit="adminLogin()" class="form center-block">
                <div class="form-group">
                  <input type="text" autofocus="" required="" ng-model="admin.name" placeholder="Name" class="form-control input-lg">
                </div>
                <div class="form-group">
                  <input type="password" required="" ng-model="admin.password" placeholder="Password" class="form-control input-lg">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Category Modal -->
    <!-- Modal -->
    <div class="modal fade" id="addCategoryModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <center>F-Kart Admin</center>
          </div>
          <div class="modal-body">
            <div class="form-padding">
              <h3><center>Add Category</center></h3>
              <form ng-submit="addCategory()" class="form center-block">
              <div class="form-group">
                <input type="text" autofocus="" required="" ng-model="category.category" placeholder="Category Name" class="form-control input-lg">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add Category</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
